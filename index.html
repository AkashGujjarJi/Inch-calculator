<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inch to Soot Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon/tape.ico" type="image/png">
    <link rel="manifest" href="/manifest.json">

    <style></style>
</head>

<body>
    <button id="theme-toggle">ðŸŒ‘...</button>
    <div class="calc">
        <div class="calculator">
            <input type="text" class="display" id="display" readonly>
            <div class="buttons">
                <div class="button" onclick="clearDisplay()">AC</div>
                <div class="button" onclick="clearEntry()">CE</div>
                <div class="button" onclick="backspace()">&#9003;</div>
                <div class="button" onclick="appendToDisplay('/')">/</div>
                <div class="button" onclick="appendToDisplay('7')">7</div>
                <div class="button" onclick="appendToDisplay('8')">8</div>
                <div class="button" onclick="appendToDisplay('9')">9</div>
                <div class="button" onclick="appendToDisplay('*')">*</div>
                <div class="button" onclick="appendToDisplay('4')">4</div>
                <div class="button" onclick="appendToDisplay('5')">5</div>
                <div class="button" onclick="appendToDisplay('6')">6</div>
                <div class="button" onclick="appendToDisplay('-')">-</div>
                <div class="button" onclick="appendToDisplay('1')">1</div>
                <div class="button" onclick="appendToDisplay('2')">2</div>
                <div class="button" onclick="appendToDisplay('3')">3</div>
                <div class="button" onclick="appendToDisplay('+')">+</div>
                <div class="button" onclick="appendToDisplay('.')">.</div>
                <div class="button" onclick="appendToDisplay('0')">0</div>
                <div class="button span-two orange" onclick="calculateResult()">=</div>
            </div>
        </div>
        <div class="calculator">
            <h3>Custom Calculator</h3>
            <div class="custom-grid">
                <div class="custom-cell"><label for="inputX">Enter inches (x):</label></div>
                <div class="custom-cell"><input type="number" id="inputX"></div>
                <div class="custom-cell"><label for="inputY">Enter unit (y):</label></div>
                <div class="custom-cell"><input type="number" id="inputY"></div>
                <button onclick="clearDisplayOfCustom()" class="button-c orange">All Clear</button>
                <button onclick="calculate()" class="button-c orange">Calculate</button>
            </div>
            <p>Result:</p>
            <p id="customResult"></p>
        </div>
    </div>

<script src="scripts.js"></script>
</body>

</html>
